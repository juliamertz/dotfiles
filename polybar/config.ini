[rose-pine-moon]
base = #232136
surface = #2a273f
overlay = #393552
muted = #6e6a86
subtle = #908caa
text = #e0def4
love = #eb6f92
gold = #f6c177
rose = #ea9a97
pine = #3e8fb0
foam = #9ccfd8
iris = #c4a7e7
highlightLow = #2a283e
highlightMed = #44415a
highlightHigh = #56526e

[colors]
background = #CC232136
background-alt = ${rose-pine-moon.highlightMed}
foreground = ${rose-pine-moon.text}
primary = ${rose-pine-moon.iris}
secondary = ${rose-pine-moon.pine}
alert = ${rose-pine-moon.gold}
disabled = ${rose-pine-moon.muted}

[bar/gaps]
include-file = ~/.config/polybar/layout/gaps.ini

[bar/nogaps]
include-file = ~/.config/polybar/layout/nogaps.ini

[module/systray]
type = internal/tray

[module/title]
type = internal/xwindow

format-margin = 8pt
tray-spacing = 10pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M:%S
date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${rose-pine-moon.gold}

[module/spotify]
type = custom/script
tail = true
interval = 1
format = ó°Žˆ <label>
label-foreground = ${rose-pine-moon.iris}
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/system-nvidia-smi]
type = custom/script
format-prefix = "GPU "
format-prefix-foreground = ${colors.primary}
exec = nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits | awk '{ print ""$1"","%"}'
interval = 10

[module/proton-vpn-server]
type = custom/script
format-prefix = "VPN "
format-prefix-foreground = ${colors.primary}
exec = ~/.config/polybar/scripts/proton-vpn.sh server
interval = 15

[module/proton-vpn-ip]
type = custom/script
format-prefix = "VPN "
format-prefix-foreground = ${colors.primary}
exec = ~/.config/polybar/scripts/proton-vpn.sh ip
interval = 15

[settings]
screenchange-reload = true
pseudo-transparency = true
