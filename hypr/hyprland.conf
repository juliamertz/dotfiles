$mainMonitor=DP-3
$sideMonitor=HDMI-A-5

monitor=$mainMonitor,2560x1440@165,0x0,1.25
monitor=$sideMonitor,2560x1440@75,-1152x-270,1.25,transform,1

workspace=1,monitor:$mainMonitor
workspace=2,monitor:$mainMonitor
workspace=3,monitor:$mainMonitor
workspace=4,monitor:$mainMonitor
workspace=5,monitor:$sideMonitor,layoutopt:orientation:top
workspace=6,monitor:$sideMonitor,layoutopt:orientation:top

$terminal = kitty
$fileManager = dolphin 
$menu = wofi --show drun
exec-once = waybar
exec-once = swww-daemon
exec-once = swaync

env = XCURSOR_SIZE,18
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:ctrl_modifier 
    kb_rules =

    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

general {
    layout = master 
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    # col.active_border = rgb(eb6f92)
    col.active_border = rgba(eb6f92ee) rgba(c4a7e7ee) 45deg
    col.inactive_border = rgb(403d52)
    allow_tearing = true
}

decoration {
    rounding = 10

    blur {
        enabled = true 
        size = 5
        passes = 2
        vibrancy = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/
    orientation = right 
    new_status = master
    # no_gaps_when_only = true
}

gestures {
    workspace_swipe = true 
    workspace_swipe_invert = false 
}

misc {
    force_default_wallpaper = 0
}

device {
    name = logitech-usb-receiver-mouse
    sensitivity = -0.75
    enabled = true 
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# windowrulev2 = immediate, class:^(cs2)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, w, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, v, togglefloating,
bind = $mainMod, r, exec, $menu
bind = $mainMod, v, togglesplit, # dwindle
bind = $mainMod, f, fullscreen, 0
bind = $mainMod, m, fullscreen, 2
bind = $mainMod SHIFT, w, exec, firefox
bind = $mainMod, slash, exec, ~/.config/hypr/scripts/toggle-touchpad.sh
bind = $mainMod SHIFT, R, exec, killall waybar; waybar

bind = ALT, left, exec, ~/.config/scripts/home-assistant/cycleScenes.fish previous
bind = ALT, right, exec, ~/.config/scripts/home-assistant/cycleScenes.fish next
bind = ALT, up, exec, ~/.config/scripts/home-assistant/dimmer.fish up
bind = ALT, down, exec, ~/.config/scripts/home-assistant/dimmer.fish down

bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev 
bind = $mainMod SHIFT, j, layoutmsg, swapnext
bind = $mainMod SHIFT, k, layoutmsg, swapprev

bind = $mainMod CTRL, h, resizeactive, -60 0
bind = $mainMod CTRL, j, resizeactive, 0 -60
bind = $mainMod CTRL, k, resizeactive, 0 60
bind = $mainMod CTRL, l, resizeactive, 60 0

# Resize
# bind = $mainMod SHIFT, h, resizeactive, -60 0
# bind = $mainMod SHIFT, l, resizeactive, 60 0
# bind = $mainMod SHIFT, j, resizeactive, 0 60
# bind = $mainMod SHIFT, k, resizeactive, 0 -60

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Nvidia compat
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm # Remove if firefox crashes
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
cursor {
    no_hardware_cursors = true
}

