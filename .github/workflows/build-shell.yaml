name: "Build dev shell binary"
on:
  workflow_dispatch:
  # push:
  #   branches:
  #   - main

permissions:
  contents: write

jobs:
  lint:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          extra-conf: |
            extra-experimental-features = nix-command flakes pipe-operators

      - name: Set up cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Nix bundle
        run: |
          # https://github.com/DavHau/nix-portable?tab=readme-ov-file#bundle-whole-dev-environment
          nix bundle --bundler github:DavHau/nix-portable#zstd-max \
              -o result \
              .#devShells.x86_64-linux.minimal

          cp ./result/bin/devshell ./devshell && chmod +w ./devshell
  
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload devshell ./devshell --clobber
